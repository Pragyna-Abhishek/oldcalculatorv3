<!DOCTYPE hmtl>

<html>

<head>
	<title>Old Calculator</title>
	<link rel="shortcut icon" href="icon.png">
	<link rel="stylesheet" href="css/index.css">
	<script>
	function solve(){
	document.calc.bar.value=eval(document.calc.bar.value);
	}
	</script>
</head>

<body>

<form name="calc">

	<input type="text" class="bar" name="bar" id="bar" onkeydown="return false" heigth=20%;>

</form>
		<div>
		<button class="op" id="btnD" onclick="document.calc.bar.value+='/'">&divide;</button>
		<button class="equal" id="solve" onclick='solve();'>&#61;</button>
		</div>
		
		<div>
		<button id="btn9" onclick="document.calc.bar.value+='9'";>9</button>
		<button id="btn8" onclick="document.calc.bar.value+='8'">8</button>
		<button id="btn7" onclick="document.calc.bar.value+='7'">7</button>
		<button class="op" id="btnP" onclick="document.calc.bar.value+='+'">&#43;</button>
		</div>
		
		<div>
		<button id="btn6" onclick="document.calc.bar.value+='6'">6</button>
		<button id="btn5" onclick="document.calc.bar.value+='5'">5</button>
		<button id="btn4" onclick="document.calc.bar.value+='4'">4</button>
		<button class="op" id="btnS" onclick="document.calc.bar.value+='-'">&#45;</button>
		</div>
		
		<div>
		<button id="btn3" onclick="document.calc.bar.value+='3'">3</button>
		<button id="btn2" onclick="document.calc.bar.value+='2'">2</button>
		<button id="btn1" onclick="document.calc.bar.value+='1'">1</button>
		<button class="op" id="btnM" onclick="document.calc.bar.value+='*'">&times;</button>
		</div>

</body>

</html>
